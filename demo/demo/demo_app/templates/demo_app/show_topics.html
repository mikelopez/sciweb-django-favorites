<html>
    <head>
        <title>Show topics</title>
    </head>
    <body>
        {% load favorite_tags %}

        <h1>Showing Topics</h1>
        
            Select a topic and chose the favorite option if you like it
        <hr />
        <ul>
            {% for i in topics %}
                <li> <a href="{% url viewtopic %}?topic={{i.id}}"> {{ i }} </a></li>
            {% endfor %}
        </ul>

    </body>
</html>
